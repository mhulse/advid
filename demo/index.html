<!doctype html>
<html lang="en" dir="ltr">
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	
	<title>Example</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	
	<style>
		
		* {
			margin: 0;
			padding: 0;
		}
		
		html,
		body {
			height: 100%;
			overflow: hidden;
		}
		
		object {
			display: block;
			position: relative;
			top: 50%;
			left: 50%;
			-webkit-transform: translate(-50%, -50%);
			   -moz-transform: translate(-50%, -50%);
			    -ms-transform: translate(-50%, -50%);
			     -o-transform: translate(-50%, -50%);
			        transform: translate(-50%, -50%);
		}
		
	</style>
	
</head>
<body>
	
	<object type="application/x-shockwave-flash" data="advid.swf" width="340" height="255">
		<param name="movie" value="advid.swf">
		<param name="allowscriptaccess" value="always">
		<param name="menu" value="false">
		<param name="quality" value="high">
		<param value="video=guaranty.flv&amp;clickTAG=http://www.civilwarbet.com/" name="flashvars">
		<param value="./" name="base">
		<p><a href="http://www.adobe.com/go/getflash"><img src="http://wwwimages.adobe.com/www.adobe.com/content/dam/Adobe/en/legal/logo/160x41_get_flashplayer.gif" alt="Get Adobe Flash player"/></a></p>
	</object>
	
</body>
</html>
